    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./imatges/logo.png" alt="">

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav class="navbar">

                    <label id="preu">Preu: </label><span>0,00€</span>
                </div>
                <div class="box-input">
                    <input class="producte" type="number" id="producte1" name="producte1" value="1" min="0">

                <div>
                    <a href="carro.html" class="btn">Afegir al carro</a>
