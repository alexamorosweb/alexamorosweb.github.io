<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carro</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./imatges/logo.png" alt="">
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav class="navbar">
            <a href="index.html">Inici</a>
            <a href="productes.html">Tenda</a>
            <a href="contacte.html">Contacte</a>
            <!--Apareixen comandes y factures quan l'usuari inicia sesió-->
            <a href="comandes.html">Comandes</a>
            <a href="factures.html">Factures</a>
            <!--Apareix formulari quan l'administrador inicia sesió-->
            <a href="producteformulari.html">Formulari</a>
        </nav>
        <div class=icons>
            <a href="carro.html"><div class="fas fa-shopping-cart"></div></a>
            <a href="acces.html"><div class="fas fa-user"></div></a>
            <label for="nav-toggle" id="nav-toggle-label">
                <div class="fas fa-bars" aria-hidden="true"></div>
            </label>
        </div>
    </header>
    <section class="cart">
        <table class="cart-table">
            <tr> 
                <th>Producte</th>
                <th>Unitats</th>
                <th>Subtotal</th>
            </tr>
            <tr class="cart-item">
                <td>
                    <div class="cart-info">
                        <img src="imatges/capriccio.png" width="200" height="140"></img>
                        <div>
                            <p>Capriccio</p>
                            <small>Preu: 0,00€</small>
                            <br>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                </td>
                <td>
                    <input class="producte" type="number" id="producte1"  name="producte1" value="1" min="0">
                </td>
                <td id="capriccio-subtotal">0,00€</td>
            </tr>
            <tr class="cart-item">
                <td>
                    <div class="cart-info">
                        <img src="imatges/volluto.png" width="200" height="140"></img>
                        <div>
                            <p>Volluto</p>
                            <small>Preu: 0,00€</small>
                            <br>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                </td>
                <td>
                    <input class="producte" type="number" id="producte1"  name="producte1" value="1" min="0">
                </td>
                <td id="capriccio-subtotal">0,00€</td>
            </tr>
            <tr class="cart-item">
                <td>
                    <div class="cart-info">
                        <img src="imatges/cosi.png" width="200" height="140"></img>
                        <div>
                            <p>Cosi</p>
                            <small>Preu: 0,00€</small>
                            <br>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                </td>
                <td>
                    <input class="producte" type="number" id="producte1"  name="producte1" value="1" min="0">
                </td>
                <td id="capriccio-subtotal">0,00€</td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="subtotal">0,00€</td>
                </tr>
                <tr>
                    <td>IVA</td>
                    <td>0%</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total">0,00€</td>
                </tr>
            </table>
        </div>
        <div class="btn-container">
            <a href="factures.html" class="btn">Confirmar</a>
        </div>
    </section> 
    <footer>
        <small>Copyright © El Templo Del Café Expreso | Alejandro Amorós López</small>
    </footer>
</body>
</html>
